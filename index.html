<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Print C608 TCS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #myIframe {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<!-- iframe ban đầu KHÔNG có src -->
<iframe id="myIframe" allowfullscreen></iframe>

<script>
// Hàm lấy query parameters (hỗ trợ tiếng Việt đầy đủ)
function getQueryParams() {
    const params = {};
    const query = window.location.search.substring(1); // bỏ dấu ?
    if (!query) return params;

    query.split('&').forEach(part => {
        const [key, value] = part.split('=');
        if (key) {
            params[decodeURIComponent(key)] = decodeURIComponent(value || '');
        }
    });
    return params;
}

window.addEventListener('load', function() {
    const iframe = document.getElementById('myIframe');
    const params = getQueryParams();

    // URL gốc của Apps Script Web App
    const baseUrl = 'https://script.google.com/macros/s/AKfycbyWroMScMiNL5tuQFbLhW-vLuOuj4NtS8NRpau2fahZy7nnIuyC6ClAGQncG_mBfwTz/exec';

    // Nếu có tham số → append vào URL, không có thì để nguyên
    let finalUrl = baseUrl;
    if (Object.keys(params).length > 0) {
        const queryString = Object.keys(params)
            .map(key => `${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`)
            .join('&');
        finalUrl = `${baseUrl}?${queryString}`;
    }

    // Gán src MỘT LẦN DUY NHẤT → không load thừa, không nháy
    iframe.src = finalUrl;

    // Vào full screen ngay khi có thể (khi iframe bắt đầu load)
    iframe.onload = function() {
        iframe.requestFullscreen().catch(err => {
            console.warn('Không vào được fullscreen (có thể do chính sách trình duyệt):', err.message);
        });
    };
});
</script>

</body>
</html>
